<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details – Vintage College Shop</title>
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="container header" role="banner">
    <div class="logo">
      <svg width="32" height="32" fill="none" viewBox="0 0 32 32" aria-hidden="true"><rect width="32" height="32" rx="8" fill="#45736C"/><text x="16" y="22" text-anchor="middle" font-size="16" fill="#fff" font-family="Inter, sans-serif" font-weight="bold">CS</text></svg>
  <span class="logo-text">Vintage College Shop</span>
    </div>
    <nav class="main-nav" aria-label="Main navigation">
      <a href="index.html" class="nav-link">Store</a>
      <a href="cart.html" class="nav-link">Cart</a>
      <div class="nav-actions">
        <div class="circle-btn search-btn" id="search-btn" tabindex="0" aria-label="Search">
          <img src="assets/icons/search.png" class="search-icon" aria-hidden="true" alt="Search" style="width:1.2em;height:1.2em;vertical-align:middle;" />
          <input type="text" id="search-input" class="search-input" placeholder="Search..." aria-label="Search products" />
        </div>
        <button id="cart-icon" class="circle-btn cart-btn" aria-label="View cart">
          <img src="assets/icons/cart.png" alt="Cart" style="width:1.2em;height:1.2em;vertical-align:middle;" /><span id="cart-count" class="cart-count">0</span>
        </button>
        <button id="theme-toggle" class="circle-btn theme-btn" aria-label="Toggle dark/light mode">
          <img src="assets/icons/dark-theme.png" class="theme-icon" aria-hidden="true" alt="Dark Theme" style="width:1.2em;height:1.2em;vertical-align:middle;display:none;" />
          <img src="assets/icons/light theme.png" class="theme-icon" aria-hidden="true" alt="Light Theme" style="width:1.2em;height:1.2em;vertical-align:middle;display:none;" />
        </button>
      </div>
    </nav>
  </header>

  <main class="container" id="main-content">
    <section id="product-detail" aria-label="Product details"></section>

    <section class="help-section" aria-labelledby="help-heading">
      <h2 id="help-heading">Need Help?</h2>
      <div class="help-flex">
        <div class="faq" role="list" aria-label="Frequently Asked Questions">
          <h3>FAQ</h3>
          <details>
            <summary>How do I add to cart?</summary>
            <p>Select your options and click "Add to Cart".</p>
          </details>
          <details>
            <summary>Can I checkout?</summary>
            <p>This is a demo project. Checkout is not available.</p>
          </details>
        </div>
        <div class="contact" role="form" aria-labelledby="contact-heading">
          <h3 id="contact-heading">Contact Us</h3>
          <form id="contact-form" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required autocomplete="name" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required autocomplete="email" />
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required rows="4"></textarea>
            <button type="submit" class="btn">Send Message</button>
            <div id="form-success" class="form-success" role="status" aria-live="polite"></div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="container footer" role="contentinfo">
    <nav class="footer-nav" aria-label="Footer navigation">
      <a href="#" class="footer-link">About</a>
      <span aria-hidden="true">•</span>
      <a href="#" class="footer-link">Privacy</a>
      <span aria-hidden="true">•</span>
      <a href="#" class="footer-link">Terms</a>
      <span aria-hidden="true">•</span>
  <a href="mailto:support@vintagecollegeshop.com" class="footer-link">Contact</a>
    </nav>
  <p>© <span id="year"></span> Vintage College Shop</p>
  </footer>

  <div id="toast-wrap" aria-live="polite" aria-atomic="true"></div>
  <script src="assets/js/products.js"></script>
  <script src="assets/js/product.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
